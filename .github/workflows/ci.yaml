name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: make build

      - name: Verify binary
        run: |
          if [ ! -f bin/provider ]; then
            echo "Binary not found!"
            exit 1
          fi
          file bin/provider
          ls -lh bin/provider

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Kind
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: test-cluster
          wait: 120s

      - name: Install Crossplane
        run: |
          helm repo add crossplane-stable https://charts.crossplane.io/stable
          helm repo update
          helm install crossplane crossplane-stable/crossplane \
            --namespace crossplane-system \
            --create-namespace \
            --wait

      - name: Wait for Crossplane to be ready
        run: |
          kubectl wait --for=condition=available --timeout=300s \
            deployment/crossplane -n crossplane-system
          kubectl get pods -n crossplane-system

      - name: Build and load provider image
        run: |
          make docker-build IMG=provider-garage:test
          kind load docker-image provider-garage:test --name test-cluster

      - name: Generate and apply CRDs
        run: |
          go run sigs.k8s.io/controller-tools/cmd/controller-gen \
            crd:crdVersions=v1 \
            rbac:roleName=manager-role \
            webhook \
            paths="./..." \
            output:crd:artifacts:config=config/crd/bases
          kubectl apply -f config/crd/bases/

      - name: Run integration tests
        run: |
          echo "Integration tests will be implemented here"
          # go test -v -tags=integration ./test/integration/...
